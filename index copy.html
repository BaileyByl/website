<script>
  function copyToClipboard(text) {
      navigator.clipboard.writeText(text);
      var emailElement = document.querySelector('.email-p2');
      emailElement.classList.add('copied');
      setTimeout(function() {
          emailElement.classList.remove('copied');
      }, 2000);
  }
